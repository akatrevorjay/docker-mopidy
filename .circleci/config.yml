version: 2

jobs:
  build:
    docker:
      - image: trevorj/circleci-builder:latest
    working_directory: /app

    steps:
      - checkout
      - run:
          name: checkout-submodules
          command: |
            set -eo pipefail
            set -xv
            git submodule sync
            git submodule update --init

      - setup_docker_engine

      - run:
          name: build
          command: ./.circleci/step build

      - run:
          name: test
          command: ./.circleci/step test

      - deploy:
          name: push
          command: |
            set -eo pipefail
            set -xv
            case "$CIRCLE_BRANCH" in
                *)
                  ./.circleci/step push ;;
            esac
